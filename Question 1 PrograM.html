<!DOCTYPE html>
<html>
  <head>
    <title> Navigation Bar </title>
    <style>
      .container{ 
         background-color: blue;
         display:flex;
         padding:2px;
         }
      .container a{
        text-decoration: underline;
        color:white;
        margin:20px;
        font-size: 20px;
         }
        .container a:hover{ 
        background-color: #ddd;
        color:black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="#Home">Home</a>
      <a href="#About Us">About Us</a>
      <a href="#Contact">Contact</a>
      <a href="#Blog">Blog</a>
      <a href="#login">Login</a>
    </div>
  </body>
</html>
